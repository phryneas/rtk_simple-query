[build]
  base    = "website"
  publish = "build"
  command = "npm run netlify-build"
  ignore = "git diff --quiet HEAD^ HEAD docs website"

[build.environment]
NODE_VERSION = "10"


[[redirects]]
  from = "*"
  to = "https://deploy-preview-1016--redux-starter-kit-docs.netlify.app/rtk-query/overview"
  status = 301
  force = true
